<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarineNet</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="font-helvatica bg-offwhite">
    <header>
        <div class="bg-gradient-to-t from-offwhite via-offwhite to-transparent h-[16.3rem] w-full z-0 absolute"></div>
        <img src="../images/seaMarineminds.png" alt="sea" class="-z-10 absolute w-full sm:h-[80%]">
        <nav class="h-16 flex items-center ">
            <img src="../icons/Marinminds.svg" alt="Marinminds" class="z-10 relative">
        </nav>
        <img src="../images/yacht2.svg" alt="" class="mx-auto w-[88%] relative">
        <div class="w-[40%] h-1 bg-lightgrey mx-auto rounded bg-[#CCCCCC] z-10 relative"></div>
        <h2 class="mx-auto text-4xl w-fit py-2 relative">My T246 Yacht</h2>
        <div class="flex w-[17.5rem] mx-auto z-10 justify-between relative">
            <div class="flex gap-x-2">
                <img src="../icons/Icon awesome-check.svg" alt="check">
                <p class="text-darkgreen">Ready for departure</p>
            </div>
            <div class="flex gap-x-2">
                <img src="../icons/Icon ionic-md-happy.svg" alt="smiley">
                <p class="text-lightgrey">No alerts</p>
            </div>
        </div>
    </header>

    <main>
        <section class="flex justify-center py-8">
            <button class="bg-darkgrey rounded-[45px]">
                <p class="text-offwhite py-5 px-6 text-lg">Questions? Chat with us</p>
            </button>
        </section>

        <section class="px-4">
            <h2 class="text-3xl py-2 pl-2">Active Jobs</h2>
            <div class="bg-[#FFFFFF] shadow-md drop-shadow-lg rounded-[25px] py-3 px-4 gap-3 flex flex-col">
                <div class="bg-aqua bg-opacity-[27%] px-4 py-2 rounded-xl flex justify-between items-center">
                    <div class="flex w-fit gap-x-4">
                        <img src="../icons/Icon feather-check.svg" alt="check">
                        <p class="text-[#484848] text-xl">Alarm solved</p>
                    </div>
                    <p class="text-[#484848]">1m</p>
                </div>
                <div class="bg-red bg-opacity-[27%] px-4 py-2 rounded-xl flex justify-between items-center">
                    <div class="flex w-fit gap-x-4">
                        <img src="../icons/Icon metro-warning.svg" alt="check">
                        <p class="text-[#484848] text-xl">Alarm triggered</p>
                    </div>
                    <p class="text-[#484848]">4m</p>
                </div>
                <div class="bg-aqua bg-opacity-[40%] px-4 py-2 rounded-xl flex justify-between items-center">
                    <div class="flex w-fit gap-x-4">
                        <img src="../icons/Icon material-chat_bubble_outline.svg" alt="check">
                        <p class="text-[#484848] text-md max-w-[81%]">Mark <span class="font-bold">has performed 
                            maintenance</span>: Hi User, I just
                            Checked and everything is fine</p>
                    </div>
                    <p class="text-[#484848]">1m</p>
                </div>
                <div class="bg-lightgreen bg-opacity-[27%] px-4 py-2 rounded-xl flex justify-between items-center">
                    <div class="flex w-fit gap-x-4">
                        <img src="../icons/Icon awesome-gas-pump.svg" alt="check">
                        <p class="text-[#484848] text-xl">Alarm triggered</p>
                    </div>
                    <p class="text-[#484848]">12m</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-[#FFFFFF] bottom-0 z-40 fixed left-0 w-full">
        <div>
            <hr class="text-[#EDEDED] h-[4px] bg-[#EDEDED]">
            <div class="px-10 flex items-center justify-between pt-4 pb-3">
                <div class="flex flex-col w-fit items-center">
                    <div class="h-12 w-12 flex items-center justify-center">
                        <img src="../icons/Icon ionic-md-boat.svg" alt="boat">
                    </div>
                    <p>Home</p>
                    <div class="h-[4px] bg-black w-20 rounded"></div>
                </div>
                <div class="flex flex-col w-fit items-center">
                    <div class="h-12 w-12 flex items-center justify-center">
                        <img src="../icons/Icon metro-equalizer.svg" alt="boat">
                    </div>
                    <p>Status</p>
                </div>
                <div class="flex flex-col w-fit items-center">
                    <div class="h-12 w-12 flex items-center justify-center">
                        <img src="../icons/Icon feather-help-circle.svg" alt="boat">
                    </div>
                    <p>Help</p>
                </div>
                <div class="flex flex-col w-fit items-center">
                    <div class="h-12 w-12 flex items-center justify-center">
                        <img src="../icons/Icon ionic-md-menu.svg" alt="boat" class="text-lightgrey">
                    </div>
                    <p class="text-lightgrey">Menu</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
