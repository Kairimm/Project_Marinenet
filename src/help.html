<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help</title>
    <link rel="stylesheet" href="../dist/output.css">
    <script src="../scripts/popup.js" defer></script>
</head>
<body class="font-helvatica bg-offwhite">
    <div id="popup"></div>
    <header class="bg-[#FFFFFF] shadow-lg" id="header">
        <div class="py-4 px-4 flex items-center gap-4">
            <img src="../images/Mark.png" alt="Mark" class="rounded-full h-16">
            <div class="flex flex-col">
                <p class="text-xl">Mark</p>
                <p class="text-sm text-lightgrey">Currently at: Marine-minds, Netherlands</p>
            </div>
        </div>
    </header>

    <main class="px-14 py-16 md:max-w-2xl md:mx-auto" id="trigger">
        <div>
            <p class="text-lightgrey text-center max-w-[80%] mx-auto">Reach out to your personal yacht manager by:</p>
            <div class="flex justify-center py-4">
                <button class="bg-darkgrey rounded-[45px] flex items-center justify-center py-5 w-[90%] gap-10">
                    <img src="../icons/Icon awesome-whatsapp.svg" alt="Whatsapp">
                    <p class="text-offwhite text-xl w-fit">Whatsapp</p>
                </button>
            </div>
            <p class="text-lightgrey text-center max-w-[80%] mx-auto pt-14">Did something break? Let us know and get it fixed!</p>
            <div class="flex justify-center py-4">
                <a href="help-contact.html" class="bg-offwhite shadow-md rounded-[45px] py-5 w-[90%] gap-10 items-center flex sm:justify-center">
                        <img src="../icons/Icon material-call.svg" alt="Whatsapp" class="pl-10">
                        <p class="text-xl w-fit">Contact</p>
                </a>
            </div>
            <div class="flex justify-center py-4">
                <button class="bg-offwhite shadow-md rounded-[45px] flex items-center justify-center py-5 gap-10 w-[90%]">
                    <img src="../icons/Icon material-chat_bubble_outline.svg" alt="Whatsapp">
                    <p class="text-xl w-fit">Open chat</p>
                </button>
            </div>
            <p class="text-lightgrey text-center max-w-[90%] mx-auto">Or: <br> Want it instantly fixed? We will send an engineer instantly to fix it!</p>
            <div class="flex justify-center py-4 pb-[6.5rem] md:pb-0" id="sendbtn">
                <button class="bg-offwhite shadow-md rounded-[45px] flex items-center justify-center py-5 gap-10 w-[90%]">
                    <img src="../icons/Icon map-postal-code-prefix.svg" alt="Whatsapp">
                    <p class="text-xl w-fit">Send</p>
                </button>
            </div>
        </div>
    </main>


    <footer class="bg-[#FFFFFF] bottom-0 z-40 fixed md:relative left-0 w-full">
        <div class="h-18">
            <div>
                <hr class="text-[#EDEDED] h-[4px] bg-[#EDEDED]">
            </div>
            <div class="px-10 flex items-center justify-between pt-4 pb-2">
                <a href="../index.html">
                    <div class="flex flex-col w-fit items-center">
                        <div class="h-12 w-12 flex items-center justify-center">
                            <svg class="fill-lightgrey" id="Icon_ionic-md-boat" data-name="Icon ionic-md-boat" xmlns="http://www.w3.org/2000/svg"

                                      transform="translate(-2.25 -2.813)"/>
                                <path id="Path_2" data-name="Path 2"
                                      d="M28.913,28.688a15.709,15.709,0,0,1-15.024,0s-5.076,4.5-9.39,4.5H6.377a19.808,19.808,0,0,0,7.512-1.8,20.023,20.023,0,0,0,15.024,0,19.807,19.807,0,0,0,7.512,1.8H38.3C34.107,33.188,28.913,28.688,28.913,28.688Z"
                                      transform="translate(-2.25 3.757)"/>
                            </svg>
                        </div>
                        <p class="text-lightgrey">Home</p>
                    </div>
                </a>
                <a href="status.html">
                    <div class="flex flex-col w-fit items-center">
                        <div class="h-12 w-12 flex items-center justify-center">
                            <svg class="fill-lightgrey" xmlns="http://www.w3.org/2000/svg" width="36.226" height="20.377"
                                 viewBox="0 0 36.226 20.377">

                                      transform="translate(-2.571 -3.856)"/>
                            </svg>
                        </div>
                        <p class="text-lightgrey">Status</p>
                    </div>
                </a>
                <a href="help.html">
                    <div class="flex flex-col w-fit items-center">
                        <div class="h-12 w-12 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 33 33">
                                <g id="Icon_feather-help-circle" data-name="Icon feather-help-circle" transform="translate(1.5 1.5)">
                                    <path id="Path_3" data-name="Path 3" d="M33,18A15,15,0,1,1,18,3,15,15,0,0,1,33,18Z" transform="translate(-3 -3)" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"/>

                                </g>
                            </svg>
                        </div>
                        <p>Help</p>
                        <div class="h-[4px] bg-black w-20 rounded"></div>
                    </div>
                </a>
                <div class="flex flex-col w-fit items-center">
                    <div class="h-12 w-12 flex items-center justify-center">
                        <svg class="fill-lightgrey" xmlns="http://www.w3.org/2000/svg" width="39.53" height="26.354"
                             viewBox="0 0 39.53 26.354">
                            <path id="Icon_ionic-md-menu" data-name="Icon ionic-md-menu"
                                  d="M4.5,35.354H44.03V30.961H4.5Zm0-10.981H44.03V19.981H4.5ZM4.5,9v4.392H44.03V9Z"
                                  transform="translate(-4.5 -9)"/>
                        </svg>
                    </div>
                    <p class="text-lightgrey">Menu</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
