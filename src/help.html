<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="font-helvatica bg-offwhite">
    <header class="bg-[#FFFFFF] shadow-lg">
        <div class="py-4 px-4 flex items-center gap-4">
            <img src="../images/Mark.png" alt="Mark" class="rounded-full h-16">
            <div class="flex flex-col">
                <p class="text-xl">Mark</p>
                <p class="text-sm text-lightgrey">Currently at: Marine-minds, Netherlands</p>
            </div>
        </div>
    </header>

    <main class="px-14 py-16">
        <div>
            <p class="text-lightgrey text-center max-w-[80%] mx-auto">Reach out to your personal yacht manager by:</p>
            <div class="flex justify-center py-4">
                <button class="bg-darkgrey rounded-[45px] flex items-center justify-center py-5 w-[90%] gap-10">
                    <img src="../icons/Icon awesome-whatsapp.svg" alt="Whatsapp">
                    <p class="text-offwhite text-xl w-fit">Whatsapp</p>
                </button>
            </div>
            <p class="text-lightgrey text-center max-w-[80%] mx-auto pt-14">Did something break? Let us know and get it fixed!</p>
            <div class="flex justify-center py-4">
                <button class="bg-offwhite shadow-md rounded-[45px] py-5 w-[90%] gap-10 items-center flex">
                    <img src="../icons/Icon material-call.svg" alt="Whatsapp" class="pl-10">
                    <p class="text-xl w-fit">Contact</p>
                </button>
            </div>
            <div class="flex justify-center py-4">
                <button class="bg-offwhite shadow-md rounded-[45px] flex items-center justify-center py-5 gap-10 w-[90%]">
                    <img src="../icons/Icon material-chat_bubble_outline.svg" alt="Whatsapp">
                    <p class="text-xl w-fit">Open chat</p>
                </button>
            </div>
            <p class="text-lightgrey text-center max-w-[90%] mx-auto">Or: <br> Want it instantly fixed?We will send an engineer instantly to fix it!</p>
            <div class="flex justify-center py-4 pb-[6.5rem]">
                <button class="bg-offwhite shadow-md rounded-[45px] flex items-center justify-center py-5 gap-10 w-[90%]">
                    <img src="../icons/Icon map-postal-code-prefix.svg" alt="Whatsapp">
                    <p class="text-xl w-fit">Send</p>
                </button>
            </div>
        </div>
    </main>


    <footer class="bg-[#FFFFFF] bottom-0 z-40 fixed left-0 w-full">
        <div class="h-18">
            <div>
                <hr class="text-[#EDEDED] h-[4px] bg-[#EDEDED]">
            </div>
            <div class="px-10 flex items-center justify-between pt-4 pb-2">
                <div class="flex flex-col w-fit items-center">
                    <div class="h-12 w-12 flex items-center justify-center">
                        <img src="../icons/Icon ionic-md-boat.svg" alt="boat">
                    </div>
                    <p>Home</p>
                    <div class="h-[4px] bg-black w-20 rounded"></div>
                </div>
                <div class="flex flex-col w-fit items-center">
                    <div class="h-12 w-12 flex items-center justify-center">
                        <img src="../icons/Icon metro-equalizer.svg" alt="boat">
                    </div>
                    <p>Status</p>
                </div>
                <div class="flex flex-col w-fit items-center">
                    <div class="h-12 w-12 flex items-center justify-center">
                        <img src="../icons/Icon feather-help-circle.svg" alt="boat">
                    </div>
                    <p>Help</p>
                </div>
                <div class="flex flex-col w-fit items-center">
                    <div class="h-12 w-12 flex items-center justify-center">
                        <img src="../icons/Icon ionic-md-menu.svg" alt="boat" class="text-lightgrey">
                    </div>
                    <p class="text-lightgrey">Menu</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
